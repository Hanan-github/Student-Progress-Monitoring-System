{% extends 'dashboard/dashboardbase.html' %}
{% load static %}

{% block title %}Add Students{% endblock title %}
{% block ManageAndDeleteStudentActive %}active{% endblock ManageAndDeleteStudentActive %}

{% block body %}
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block">
                    <img src="{% static 'assets\img\undraw_true_friends_c-94-g.svg' %}"
                    width="600" height="500"/>
                    
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Add Students!</h1>
                        </div>
                        <form class="user" action="/dashboard/studentreg" method="post">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="name" name="name"
                                        placeholder="Student's Name" Required>
                                </div>
                                <div class="col-sm-6">
                                    <input list="list-class" id="class" name="class" class="form-control form-control-user" placeholder="Class" Required/>

                                        <datalist id="list-class">
                                            <option value="1"></option>
                                            <option value="2"></option>
                                            <option value="3"></option>
                                            <option value="4"></option>
                                            <option value="5"></option>
                                            <option value="6"></option>
                                            <option value="7"></option>
                                            <option value="8"></option>
                                            <option value="9"></option>
                                            <option value="10"></option>
                                        </datalist>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="number" class="form-control form-control-user" id="rollnum" name="rollnum"
                                        placeholder="Roll No." Required min="1">
                                </div>
                                <div class="col-sm-6">
                                    <input list="list" id="gender" name="gender" class="form-control form-control-user" placeholder="Gender" Required/>

                                        <datalist id="list">
                                            <option value="Male">
                                            <option value="Female">
                                            <option value="Others">
                                        </datalist>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="date" class="form-control form-control-user"
                                        id="dob" name="dob" placeholder="DOB" Required>
                                </div>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control form-control-user"
                                        id="age" name="age" placeholder="Age" Required min="1">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="number" class="form-control form-control-user" id="fathercnic" name="fathercnic"
                                        placeholder="Father's CNIC" Required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">Add</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock body %}
