{% extends 'home/homebase.html' %}
{% load static %}

{% block body %}
    
     <!-- ======= Contact Section ======= -->
     <section class="contact">

        <div class="container" data-aos="fade-up">
  
          <header class="section-header">
            <p>Login Here</p>
          </header>
  
          <div class="row gy-4">
  
            <div class="col-lg-6">
              <img src="{% static 'assets/img/undraw_online_ad_re_ol62.svg' %}" class="img-fluid" alt="">
  
  
            </div>
  
            <div class="col-lg-6">
                <form action="/login" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="loginemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="loginemail" name="loginemail" placeholder="name@example.com" Required>
                      <label></label>
                    </div>
    
                    <div class="mb-3">
                      <label for="pass" class="form-label">Password</label>
                      <input type="password" class="form-control" id="loginpass" name="loginpass" placeholder="Enter your password" Required>
                      <label></label>
                    </div>
                    <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary text-center">Submit</button>
                    </div>
                    <hr>
                <div class="text-center">
                  <a href="#test" data-toggle="modal" data-target="#test" class="more-link">Forgot Password?</a>
                </div>
                  </form>
  
            </div>
  
          </div>
  
        </div>
  
      </section><!-- End Contact Section -->

      <div class="modal fade" id="test" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                  
                  <form class="user" action="/forgotpassword" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control form-control-user"
                          id="email" name="email" Required>
                    </div>
                    <div class="form-group">
                      <label for="regno" class="form-label">Registration No.</label>
                      <input type="text" class="form-control" id="regno" name="regno" Required>
                    </div>
                    <div class="form-group">
                      <label for="pass1" class="form-label">Change Password</label>
                      <input type="password" class="form-control" id="pass1" name="pass1" Required>
                    </div>
                    <div class="form-group">
                      <label for="pass2" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="pass2" name="pass2" Required>
                    </div>
                    

                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
